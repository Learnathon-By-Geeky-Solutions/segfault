repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: requirements-txt-fixer

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ["--check"]

  # Use the latest stable version of ESLint to check TypeScript files

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.54.0  # Use the latest stable eslint version
    hooks:
      - id: eslint
        args: [
          "--ext", ".ts",  # Check TypeScript files
          "--config", ".eslintrc.json"  # Ensure you have a Google Style ESLint config
        ]
